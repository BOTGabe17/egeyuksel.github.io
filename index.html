<!DOCTYPE html>
<html>
<head>
	<title>CSS ile Tasarlanmış Web Sayfam</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: "Times New Roman", serif;
			margin: 0;
			padding: 0;
		}
		h1 {
			color: #333;
			font-size: 36px;
			text-align: center;
			margin-top: 50px;
		}
		p {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			margin: 20px;
			text-align: justify;
		}
	</style>
</head>
<body>
	<h1>Merhaba, Dünya!</h1>
	<p>Bu benim ilk CSS tasarımı ile oluşturduğum web sayfam. CSS kullanarak sayfaya renk, yazı tipi, boyut ve yerleştirme gibi tasarım özellikleri ekledim. Umarım beğenirsiniz!</p>
</body>
</html>
